<body>
    <h1>Cats and dogs</h1>
<script>
    // Asking the browser if it supports service worker
    if ('serviceWorker' in navigator) {
        console.log("Serviceworker is avilable")
        // the serviceworker er en javaScriptfil. 
        // du skal have /cats/ foran serviceworker.js, da det er en sub-file. 
        navigator.serviceWorker.register("/cat/serviceworker.js"); 
    } else {
        console.log("Serviceworker is NOT avilable")
    }
</script>
</body>

</html>
